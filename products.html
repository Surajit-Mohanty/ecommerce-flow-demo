<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #header { display: flex; justify-content: space-between; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div id="header">
    <div>
      <strong id="userInfo"></strong><br>
      <span id="loginTime"></span>
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <h1>Available Products</h1>
  <div id="productList"></div>
  <br />
  <a href="cart.html">View Cart</a>

  <script>
    const name = localStorage.getItem("user_name");
    const email = localStorage.getItem("user_email");
    const loginTime = localStorage.getItem("login_time");

    if (!email) {
      window.location.href = "login.html";
    }

    document.getElementById("userInfo").textContent = `Logged in as: ${name} (${email})`;
    document.getElementById("loginTime").textContent = `Login Time: ${loginTime}`;

    const products = [
      { item: "p1", name: "Laptop", price: 999.99, image: "https://via.placeholder.com/100" },
      { item: "p2", name: "Phone", price: 499.99, image: "https://via.placeholder.com/100" },
      { item: "p3", name: "Headphones", price: 199.99, image: "https://via.placeholder.com/100" },
    ];

    const container = document.getElementById("productList");

    products.forEach(product => {
      const div = document.createElement("div");
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" /><br/>
        <strong>${product.name}</strong><br/>
        Price: $${product.price}<br/>
        <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
        <hr/>
      `;
      container.appendChild(div);
    });

    function addToCart(item) {
      const cartKey = `cart_items_${email}`;
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

      const existing = cart.find(i => i.item === item.item);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1, url: window.location.href });
      }

      localStorage.setItem(cartKey, JSON.stringify(cart));
      alert(`${item.name} added to cart!`);
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
