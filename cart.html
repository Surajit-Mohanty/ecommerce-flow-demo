<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Your Cart</h2>
  <div id="cart"></div>
  <button onclick="sendToSFMC()">Send to SFMC</button>

  <script src="common.js"></script>
  <script src="send-to-sfmc.js"></script>
  <script>
    renderHeader();
    const cart = getCart();
    const container = document.getElementById('cart');
    if (cart.length === 0) container.innerHTML = "<p>No items.</p>";
    else {
      cart.forEach(i => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.textContent = `${i.name} x ${i.qty} - $${i.price * i.qty}`;
        container.appendChild(div);
      });
    }

    function sendToSFMC() {
      const user = loadUser();
      const payload = {
        email: user.email,
        name: user.name,
        cartItems: cart,
        timestamp: new Date().toISOString()
      };
      sendCartToSFMC(payload);
      alert('Cart sent!');
      clearCart();
      window.location.href = 'products.html';
    }
  </script>
</body>
</html>
