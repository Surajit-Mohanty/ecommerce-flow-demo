<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; }
    #productList > div { border: 1px solid #ddd; padding: 15px; margin: 10px 0; display: flex; align-items: center; }
    #productList img { margin-right: 20px; }
    button { padding: 10px 15px; margin-top: 10px; }
    header { display: flex; justify-content: space-between; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>User:</strong> <span id="userInfo"></span><br>
      <strong>Login Time:</strong> <span id="loginTime"></span>
    </div>
    <button onclick="logout()">Logout</button>
  </header>

  <h1>Available Products</h1>
  <div id="productList"></div>
  <button onclick="window.location.href='cart.html'">View Cart</button>

  <script>
    const email = localStorage.getItem("user_email");
    const name = localStorage.getItem("user_name");
    const loginTime = localStorage.getItem("login_time");
    if (!email || !name) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userInfo").innerText = name + " (" + email + ")";
      document.getElementById("loginTime").innerText = loginTime;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    const products = [
      { item: "p1", name: "Laptop", price: 999.99, image: "https://via.placeholder.com/100" },
      { item: "p2", name: "Phone", price: 499.99, image: "https://via.placeholder.com/100" },
      { item: "p3", name: "Headphones", price: 199.99, image: "https://via.placeholder.com/100" },
    ];

    const container = document.getElementById("productList");

    products.forEach(product => {
      const div = document.createElement("div");
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" width="100">
        <div>
          <strong>${product.name}</strong><br/>
          Price: $${product.price}<br/>
          <button onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
        </div>
      `;
      container.appendChild(div);
    });

    function addToCart(item) {
      const cartKey = `cart_items_${email}`;
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];

      const existing = cart.find(i => i.item === item.item);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...item, quantity: 1, url: window.location.href });
      }

      localStorage.setItem(cartKey, JSON.stringify(cart));
      alert(`${item.name} added to cart!`);
    }
  </script>
</body>
</html>

      window.location.href = "login.html";

      document.getElementById("userInfo").innerText = name + " (" + email + ")";

      localStorage.clear();

    const cartKey = `cart_items_${email}`;
    const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
    const container = document.getElementById("cartItems");

    cart.forEach(item => {
      const div = document.createElement("div");
      div.innerHTML = `
        <img src="${item.image}" width="100">
        <div>
          <strong>${item.name}</strong><br>
          Quantity: ${item.quantity}<br>
          Price: $${item.price}<br>
        </div>
