<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .user-info {
      font-size: 14px;
    }
    .logout {
      font-size: 14px;
    }
    .cart-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="user-info">
      <strong>User:</strong> <span id="userName">-</span><br/>
      <strong>Email:</strong> <span id="userEmail">-</span><br/>
      <strong>Login Time:</strong> <span id="loginTime">-</span>
    </div>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h2>Your Cart</h2>
  <div id="cartItemsContainer"></div>

  <button onclick="sendToSFMC()">Send to SFMC</button>

  <!-- Inline script instead of module -->
  <script>
    // Display user info
    document.getElementById("userName").textContent = localStorage.getItem("name") || "Unknown";
    document.getElementById("userEmail").textContent = localStorage.getItem("email") || "unknown@example.com";
    document.getElementById("loginTime").textContent = localStorage.getItem("loginTime") || "N/A";

    // Load and display cart
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cartItemsContainer");

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.textContent = `${item.name} (Qty: ${item.qty}) - $${item.price}`;
        container.appendChild(div);
      });
    }

    // Send to SFMC function (POST to Cloud Page)
    async function sendCartToSFMC({ email, name, cartItems }) {
      const timestamp = new Date().toLocaleString("en-US");

      const formData = new URLSearchParams({
        email,
        name,
        cartItems: JSON.stringify(cartItems),
        timestamp
      });

      try {
        const response = await fetch("https://mcbpcpxtk6qzkpnzk1spgzn07rh0.pub.sfmc-content.com/dyp1jbqcr2l", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });

        const result = await response.text();
        console.log("SFMC response:", result);
        alert("Cart sent to SFMC!");
      } catch (error) {
        console.error("Error sending to SFMC:", error);
        alert("Error sending data to SFMC");
      }
    }

    // Trigger function on button click
    function sendToSFMC() {
      const name = localStorage.getItem("name") || "Unknown";
      const email = localStorage.getItem("email") || "unknown@example.com";
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");

      if (!email || cart.length === 0) {
        alert("Missing email or cart is empty.");
        return;
      }

      sendCartToSFMC({ name, email, cartItems: cart });
    }

    // Clear data and go to login
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
