<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    #cartItems > div { border: 1px solid #ddd; padding: 15px; margin: 10px 0; display: flex; align-items: center; justify-content: space-between; }
    #cartItems img { margin-right: 20px; width: 80px; height: auto; object-fit: contain; }
    .item-info { flex-grow: 1; }
    .remove-btn { cursor: pointer; background-color: #e74c3c; color: white; border: none; padding: 5px 10px; }
    button, a { padding: 10px 15px; margin-top: 10px; cursor: pointer; text-decoration: none; }
    #actions { display: flex; justify-content: space-between; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <div>
      <strong>User:</strong> <span id="userInfo">N/A</span><br />
      <strong>Login Time:</strong> <span id="loginTime">N/A</span>
    </div>
    <button onclick="logout()">Logout</button>
  </header>

  <h1>Your Cart</h1>
  <div id="cartItems"></div>

  <div id="actions" style="display: none;">
    <button onclick="sendToSFMC()">Send to SFMC</button>
    <a href="products.html">Continue Shopping</a>
  </div>

  <form id="sfmcForm" action="https://mcbpcpxtk6qzkpnzk1spgzn07rh0.pub.sfmc-content.com/dyp1jbqcr2l" method="post" style="display:none;">
    <input type="hidden" name="email" id="formEmail" />
    <input type="hidden" name="name" id="formName" />
    <input type="hidden" name="timestamp" id="formTimestamp" />
    <input type="hidden" name="cartitems" id="formCartItems" />
  </form>

  <script>
    const name = localStorage.getItem("user_name");
    const email = localStorage.getItem("user_email");
    const loginTime = localStorage.getItem("login_time");

    // Display user info
    document.getElementById("userInfo").innerText = name && email ? `${name} (${email})` : "Guest";
    document.getElementById("loginTime").innerText = loginTime || "N/A";

    function logout() {
      localStorage.removeItem("user_name");
      localStorage.removeItem("user_email");
      localStorage.removeItem("login_time");
      window.location.href = "login.html";
    }

    // Load cart
    const cartKey = email ? `cart_items_${email}` : null;
    let cart = cartKey ? JSON.parse(localStorage.getItem(cartKey) || "[]") : [];

    const container = document.getElementById("cartItems");
    const actions = document.getElementById("actions");

    function renderCart() {
      container.innerHTML = "";

      if (!cart || cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        actions.style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="item-info">
            <strong>${item.name}</strong><br />
            Quantity: ${item.quantity}<br />
            Price: $${item.price.toFixed(2)}
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      actions.style.display = "flex";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      renderCart();
    }

    function sendToSFMC() {
      if (!email || !name || cart.length === 0) {
        alert("Cannot send empty cart or missing user info.");
        return;
      }

      document.getElementById("formEmail").value = email;
      document.getElementById("formName").value = name;
      document.getElementById("formTimestamp").value = loginTime;
      document.getElementById("formCartItems").value = JSON.stringify(cart);

      document.getElementById("sfmcForm").submit();
    }

    renderCart();
  </script>
</body>
</html>
