<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .user-info, .logout { font-size: 14px; }
    .cart-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="user-info">
      <strong>User:</strong> <span id="userName">-</span><br/>
      <strong>Email:</strong> <span id="userEmail">-</span><br/>
      <strong>Login Time:</strong> <span id="loginTime">-</span>
    </div>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <h2>Your Cart</h2>
  <div id="cartItemsContainer"></div>

  <button onclick="sendToSFMC()">Send to SFMC</button>

  <!-- Hidden form to submit cart data -->
  <form id="sfmcForm" action="https://mcbpcpxtk6qzkpnzk1spgzn07rh0.pub.sfmc-content.com/dyp1jbqcr2l" method="POST" style="display: none;">
    <input type="hidden" name="email" />
    <input type="hidden" name="name" />
    <input type="hidden" name="cartItems" />
    <input type="hidden" name="timestamp" />
  </form>

  <script>
    // Display user info
    document.getElementById("userName").textContent = localStorage.getItem("name") || "Unknown";
    document.getElementById("userEmail").textContent = localStorage.getItem("email") || "unknown@example.com";
    document.getElementById("loginTime").textContent = localStorage.getItem("loginTime") || "N/A";

    // Load and render cart
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const container = document.getElementById("cartItemsContainer");

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.textContent = `${item.name} (Qty: ${item.qty}) - $${item.price}`;
        container.appendChild(div);
      });
    }

    // Send cart data to SFMC
    function sendToSFMC() {
      const name = localStorage.getItem("name") || "Unknown";
      const email = localStorage.getItem("email") || "unknown@example.com";
      const cartItems = JSON.stringify(cart);
      const timestamp = new Date().toLocaleString("en-US");

      const form = document.getElementById("sfmcForm");
      form.email.value = email;
      form.name.value = name;
      form.cartItems.value = cartItems;
      form.timestamp.value = timestamp;

      form.submit(); // Submits the form (CORS-safe)
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
